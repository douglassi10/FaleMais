<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        <!-- Bootstrap CSS fazer download de arquivos se projeto estiver produção-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="js/codigo.js"></script>

        <title>Telzir</title>
    </head>
    <body style="background-color: rgb(102, 216, 236); font-size: larger;">
        <div id="alerta">
        
        </div>
        <div class="container">
            <div class="row justify-content-center">
                <img src="img/aget-tele.png">
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-12 text-center" style="font-style: oblique;">
                    A Telzir visando a transparência com seus clientes disponibiliza o preço de cada
                    ligação oferecida pelo plano FaleMais. 
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-6">
                    <select class="form-select" id="o" aria-label="">
                        <option selected>Origem</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                    </select>
                </div>
                <div class="col-6">
                    <select class="form-select" id="d" aria-label="">
                        <option selected>Destino</option>
                        <option value="011">011</option>
                        <option value="016">016</option>
                        <option value="017">017</option>
                        <option value="018">018</option>
                    </select>
                </div>      
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-6">
                    <select id="plano" class="form-select" aria-label="">
                        <option selected>Plano</option>
                        <option value="FaleMais 30">FaleMais 30</option>
                        <option value="FaleMais 60">FaleMais 60</option>
                        <option value="FaleMais 120">FaleMais 120</option>
                    </select>
                </div>
                <div class="col-6">
                    <input type="number" class="form-control" id="minutos" placeholder="minutos ?">
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-10 text-center">
                    <strong style="color: red;" id="sem">Preço Sem Plano: 0</strong>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-10 text-center">
                    <strong style="color: green" id="com">Preço Com Plano: 0</strong>
                </div>
            </div>
            <br>
            <div class="row justify-content-center">
                <div class="col-12 text-center">
                    <button type="button" onclick="ligacao.comPlano()" class="btn btn-primary">Calcular Preço</button>
                </div>
            </div>
        </div>
        <br>  

        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <!-- Option 2: Separate Popper and Bootstrap JS -->

        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        -->
    </body>
</html>
